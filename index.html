<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="stylesheet" href="styles.css" />
        <title>NBA Stats</title>
    </head>
    <body>
        <nav>
            <div class="nav-img-holder">
                <img src="./assets/nba.png" alt="NBA" />
            </div>
            <div class="slide-container">
                <button class="play-btn show">
                    <img src="assets\play-button.png" alt="play" />
                </button>
                <button class="pause-btn">
                    <img src="assets\pause.png" alt="play" />
                </button>
                <input
                    type="range"
                    min="1991"
                    max="2021"
                    value="1"
                    class="slider"
                />
                <p class="slider-value"></p>
            </div>
            <div class="criteria-radio">
                <input
                    type="radio"
                    name="criteria"
                    id="wl"
                    value="W/L%"
                    checked
                />
                <label for="wl">W/L%</label>

                <input type="radio" name="criteria" id="w" value="W" />
                <label for="w">W</label>

                <input type="radio" name="criteria" id="l" value="L" />
                <label for="l">L</label>

                <input
                    type="radio"
                    name="criteria"
                    id="payroll"
                    value="Payroll"
                />
                <label for="payroll">Payroll</label>
            </div>
        </nav>
        <div class="teams-div">
            <div class="upper">
                <div class="attr-container">
                    <div class="btns-container">
                        <button class="west-zoom-btn">West</button>
                        <button class="east-zoom-btn">East</button>
                        <button class="rst-zoom-btn">Reset</button>
                    </div>
                </div>
                <div class="map-functionallity">
                    <div class="usa-map"></div>
                </div>
            </div>
            <div class="plots-container">
                <div class="line-plot"></div>
                <div class="pie-chart"></div>
                <div class="bar-chart"></div>
            </div>
            <div class="tooltip"></div>
        </div>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <script src="slider.js"></script>
        <script src="script.js"></script>
    </body>
</html>
